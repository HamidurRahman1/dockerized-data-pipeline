version: "3.5"

services:

  ddp-openldap:
    image: osixia/openldap:1.5.0
    container_name: ${DDP_LDAP_NAME}
    environment:
      LDAP_DOMAIN: "ddp.com"
      LDAP_BASE_DN: "dc=ddp,dc=com"
      LDAP_ADMIN_USERNAME: "admin"
      LDAP_ADMIN_PASSWORD: ${LDAP_ADMIN_PASS}
      LDAP_CONFIG_PASSWORD: ${LDAP_CONFIG_PASS}
      LDAP_TLS: "false"
    command: /init/add_users.sh
    ports:
      - "389:389"
      - "636:636"
    volumes:
      - ./ldap/init:/init
    restart: always
    networks:
      - ddp-network

  ddp-phpldapadmin:
    image: osixia/phpldapadmin:0.9.0
    container_name: ${DDP_PHP_LDAP_NAME}
    environment:
      PHPLDAPADMIN_LDAP_HOSTS: ${DDP_LDAP_NAME}
      PHPLDAPADMIN_HTTPS: false
    depends_on:
      - ddp-openldap
    ports:
      - "8001:80"
    restart: always
    networks:
      - ddp-network

networks:
  ddp-network:
    name: ddp-ext-network
    driver: bridge
